<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/src/playground/style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body{
            background-color: rgb(41, 0, 41);
            color: white;
            font-variant-caps: all-small-caps;
        }
        #wrap{
            text-align: center;
            width: 40%;
            height: 20vh;
            margin: 0 auto;
            margin-top: 5%;
        }
        #head{
            background:linear-gradient(to bottom,rgb(41, 0, 41) 5%,rgb(53, 1, 53) 100%);
            padding: 1%;
            border-bottom:  0.5vh solid rgb(172, 143, 172);
            margin-bottom: 2%;
        }
        h1{
            font-size: 6vh;
            margin-bottom: -2%;
            margin-top: -0.1%;
        }
        h2{
            color: rgb(172, 143, 172);
            font-size: 2vh;
        }
        #action{
            border-left: 0.5vh solid rgb(172, 143, 172);
            border-right:   0.5vh solid rgb(172, 143, 172);
            background:linear-gradient(to bottom,rgb(41, 0, 41) 5%,rgb(53, 1, 53) 70%);
            margin-bottom: 2%;
        }
        #action-button {
        box-shadow: 0px 0px 0px 2px #ffffff;
        background:linear-gradient(to bottom, rgb(41, 0, 41) 5%, rgb(53, 1, 53)100%);
        background-color:#7892c2;
        border-radius:10px;
        font-variant-caps: all-small-caps;
        border:1px solid #4e6096;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size: 3vh;
        margin: 2%;
        padding:12px 37px;
        text-decoration:none;
        text-shadow:0px 1px 0px rgb(53, 1, 53);
         }
         #action-button:hover {
                background:linear-gradient(to bottom, rgb(53, 1, 53) 5%, rgb(53, 1, 53) 100%);
                background-color:rgb(53, 1, 53);
        }
        #action-button:active {
                position:relative;
                top:1px;
        }
        #remove-button {
        box-shadow: 0px 0px 0px 2px red;
        background-color:rgba(255, 255, 255, 0.034);
        border-radius:10px;
        font-variant-caps: all-small-caps;
        border:1px solid #4e6096;
        display:inline-block;
        cursor:pointer;
        color:red;
        font-family:Arial;
        font-size: 2vh;
        margin: 2%;
        padding:12px 37px;
        text-decoration:none;
         }
         #remove-button:hover {
                background:linear-gradient(to bottom, rgb(53, 1, 53) 5%, rgb(53, 1, 53) 100%);
                background-color:rgb(53, 1, 53);
                transition: 1s ease-in-out;
        }
        #remove-button:active {
                position:relative;
                top:1px;
        }
        #options{
                border-top:  0.5vh solid rgb(172, 143, 172);
                background:linear-gradient(to top,rgb(41, 0, 41) 5%,rgb(53, 1, 53) 70%);
                margin-bottom: 2%;
        }
        #option{
            border-right: 0.5vh solid rgb(172, 143, 172);
            border-left: 0.5vh solid rgb(172, 143, 172);
            font-size: 3vh;
            margin: 0 auto;
        }
        #error{
            font-size: 2vh;
            border-right: 0.5vh solid red;
            border-left: 0.5vh solid red;
            color:red;
        }
        #add-option{
            background:linear-gradient(to bottom ,rgb(41, 0, 41) 5%,rgb(53, 1, 53) 70%);
            
            margin: 0 auto;
            border-bottom: 0.5vh solid rgb(172, 143, 172);
        }
        form{
            margin-top:5%;
            margin-bottom: 5%;
        }
        #text-field{
            font-size: 4vh;
            float: left;
            width: 60%;
            margin-left:5%;
            font-variant-caps: all-small-caps;
            color: rgb(53, 1, 53) ;
        }
        #add-button {
        box-shadow: 0px 0px 0px 2px ;
        background:linear-gradient(to bottom, rgb(41, 0, 41) 5%, rgb(53, 1, 53)100%);
        background-color:#7892c2;
        border-radius:10px;
        font-variant-caps: all-small-caps;
        border:1px solid #4e6096;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size: 2.3vh;
        padding:12px 37px;
        text-decoration:none;
        text-shadow:0px 1px 0px rgb(53, 1, 53);
         }
         #add-button:hover {
                background:linear-gradient(to bottom, rgb(53, 1, 53) 5%, rgb(53, 1, 53) 100%);
                background-color:rgb(53, 1, 53);
        }
        #add-button:active {
                position:relative;
                top:1px;
        }
    </style>
    <title>Indesicion App</title>
</head>

    </div>

    <div id="third-div">

    <div id="ternary-div">

    <div id="logical-and-div">

    </div>

    <script src="/scripts/app.js"></script>
</body>
</html>
