<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/src/playground/style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body{
            background-color: rgb(41, 0, 41);
            color: white;
            font-variant-caps: all-small-caps;
        }
        #count{
            color:red;
            font-size: 15vh;
        }
        #counter-div{
            width: 8%;
            border: 1vh solid white;
            padding: 2%;
            padding-bottom: 3%;
        }
        #plusButton,#minusButton,#resetButton{
            width: 31%;
            height: 8vh;
            margin-left: -12%;
            margin-right: 14%;
        }
        #plusButton {
            background-color:#44c767;
            border-radius:28px;
            border:1px solid #18ab29;
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-family:Arial;
            font-size:17px;
            text-decoration:none;
            text-shadow:0px 1px 0px #2f6627;
        }
        #plusButton:hover {
            background-color:#5cbf2a;
        }
        #plusButton:active {
            position:relative;
            top:1px;
        }
        #minusButton {
            background-color:red;
            border-radius:28px;
            border:1px solid rgb(85, 1, 1);
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-family:Arial;
            font-size:17px;
            text-decoration:none;
            text-shadow:0px 1px 0px red;
        }
        #minusButton:hover {
            background-color:#f35959;
        }
        #minusButton:active {
            position:relative;
            top:1px;
        }
        #resetButton {
            background-color:rgb(0, 225, 255);
            border-radius:28px;
            border:1px solid rgb(129, 217, 233);
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-family:Arial;
            font-size:17px;
            text-decoration:none;
            text-shadow:0px 1px 0px red;
        }
        #resetButton:hover {
            background-color:rgb(1, 143, 161);
        }
        #resetButton:active {
            position:relative;
            top:1px;
        }
        #wrap{
            text-align: center;
            width: 40%;
            height: 20vh;
            margin: 0 auto;
            margin-top: 5%;
        }
        #head{
            background:linear-gradient(to bottom,rgb(41, 0, 41) 5%,rgb(53, 1, 53) 100%);
            padding: 1%;
            border-bottom:  0.5vh solid rgb(172, 143, 172);
            margin-bottom: 2%;
        }
        h1{
            font-size: 6vh;
            margin-bottom: -2%;
            margin-top: -0.1%;
        }
        h2{
            color: rgb(172, 143, 172);
            font-size: 2vh;
        }
        #action{
            margin-bottom: 1.6%;
        }
        #action-button {
        box-shadow: 0px 0px 0px 2px #ffffff;
        background:linear-gradient(to bottom, rgb(41, 0, 41) 5%, rgb(53, 1, 53)100%);
        background-color:#7892c2;
        border-radius:10px;
        font-variant-caps: all-small-caps;
        border:1px solid #4e6096;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size: 3vh;
        margin: 2%;
        padding:12px 37px;
        text-decoration:none;
        text-shadow:0px 1px 0px rgb(53, 1, 53);
         }
         #action-button:hover {
                background:linear-gradient(to bottom, rgb(53, 1, 53) 5%, rgb(53, 1, 53) 100%);
                background-color:rgb(53, 1, 53);
        }
        #action-button:active {
                position:relative;
                top:1px;
        }
        #remove-button {
        box-shadow: 0px 0px 0px 2px red;
        background-color:rgba(255, 255, 255, 0.034);
        border-radius:10px;
        font-variant-caps: all-small-caps;
        border:1px solid #4e6096;
        display:inline-block;
        cursor:pointer;
        color:red;
        font-family:Arial;
        font-size: 2vh;
        margin: 2%;
        padding:12px 37px;
        text-decoration:none;
         }
         #remove-button:hover {
                background:linear-gradient(to bottom, rgb(53, 1, 53) 5%, rgb(53, 1, 53) 100%);
                background-color:rgb(53, 1, 53);
                transition: 1s ease-in-out;
        }
        #remove-button:active {
                position:relative;
                top:1px;
        }
        #options{
                border-top:  0.5vh solid rgb(172, 143, 172);
                background:linear-gradient(to top,rgb(41, 0, 41) 5%,rgb(53, 1, 53) 70%);
                margin-bottom: 2%;
        }
        #option{
            border-right: 0.2vh solid rgb(172, 143, 172);
            border-left: 0.2vh solid rgb(172, 143, 172);
            font-size: 3vh;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
        }
        #option-text{
            float: left;
            width: 150vw;
        }
        .deleteDiv{
            float: right;
            background-color: red;
            width: 1vw;
        }
        #error{
            font-size: 2vh;
            border-right: 1vh solid red;
            border-left: 1vh solid red;
            color:red;
        }
        #add-option{
            background:linear-gradient(to bottom ,rgb(41, 0, 41) 5%,rgb(53, 1, 53) 70%);
            margin: 0 auto;
            padding-bottom: 0.5%;
        }
        form{
            margin-top:5%;
            margin-bottom: 5%;
        }
        #text-field{
            font-size: 4vh;
            float: left;
            width: 60%;
            margin-left:5%;
            font-variant-caps: all-small-caps;
            color: rgb(53, 1, 53) ;
        }
        #add-button {
        box-shadow: 0px 0px 0px 2px ;
        background:linear-gradient(to bottom, rgb(41, 0, 41) 5%, rgb(53, 1, 53)100%);
        background-color:#7892c2;
        border-radius:10px;
        font-variant-caps: all-small-caps;
        border:1px solid #4e6096;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size: 2.3vh;
        padding:12px 37px;
        text-decoration:none;
        text-shadow:0px 1px 0px rgb(53, 1, 53);
         }
         #add-button:hover {
                background:linear-gradient(to bottom, rgb(53, 1, 53) 5%, rgb(53, 1, 53) 100%);
                background-color:rgb(53, 1, 53);
        }
        #add-button:active {
                position:relative;
                top:1px;
        }
        p{
            font-size: 3vh;
            color:rgb(172, 143, 172);
            border-left:0.5vh solid rgb(172, 143, 172);      
            border-right:0.5vh solid rgb(172, 143, 172);      
        }
    </style>
    <title>Indesicion App</title>
</head>
<body>
    <div id="counter-div">

    </div>
    <div id="component-div">

    </div>
    <div id="visible-toggle-div">

    </div>
    <div id="first-div">

    </div>
    <div id="events-template-div">

    </div>
    <div id="second-div">

    </div>
    <div id="third-div">

    </div>
    <div id="if-statements-div">

    </div>
    <div id="ternary-div">

    </div>
    <div id="logical-and-div">

    </div>
    <script src="/bundle.js"></script>
</body>
</html>
